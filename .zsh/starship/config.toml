# Timeout for commands executed by starship (ms)
command_timeout = 1500

# Replace the "❯"
[character]
success_symbol = "[λ](green)"
error_symbol = "[λ](red)"

[username]
style_user = "yellow bold"
style_root = "white bold"
format = "[$user]($style) "
disabled = false
show_always = true

[directory]
truncation_length = 100
truncate_to_repo = false

[git_branch]
symbol = "🌱 "
style = "bold green"

[aws]
disabled = true

[time]
disabled = false
format = '[🕙 $time]($style) '
time_format = "%T"
